<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Площадь</title>

    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <script>
        function calculate() {
            let a = document.getElementById("square_side").value;
            document.getElementById("result").value = a * a;
        }
    </script>

</head>

<body>

    <div class="container-fluid mt-auto">

        <div class="row justify-content-center">
            <div class="col-12 nopadding">
                <nav class="navbar navbar-light navbar-expand-sm" style="background-color: #e3f2fd;">

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#" data-toggle="tooltip" data-placement="bottom"
                                    title="Задание 4.1">Площадь квадрата</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cycles.html" data-toggle="tooltip" data-placement="bottom"
                                    title="Задание 4.2">Циклы</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="arrays.html" data-toggle="tooltip" data-placement="bottom"
                                    title="Задание 4.3">Массивы</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="functions.html" data-toggle="tooltip" data-placement="bottom"
                                    title="Задание 4.4">Функции</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div style="text-align: center;">
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-8">
                <p class="h1 py-2 text-center bg-white opacity60">Площадь квадрата</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-8">
                <div class="bg-white opacity60 text-justify p-2">
                    <form class="form col-sm-5" onsubmit="calculate();" action="javascript:void(0);">
                        <div class="form-group mx-0 mb-2">
                            <label for="square_side">Bведите длину стороны квадрата</label>
                            <input id="square_side"  class="form-control" >
                        </div>
                        <button class="btn btn-warning mb-2" type="submit">Рассчитать</button>
                       <br>
                       <br>
                       <br>
                        <div class="form-group mx-0 mb-2">
                            <label for="result">Результат</label>
                            <input id="result" readonly  class="form-control">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
